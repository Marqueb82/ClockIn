<span class="clock">

        <tr>
            <td id="hour">{{ hours }}:</td>
            <td id="min">{{ minutes }}</td>

            <table class="secsampm">
                <tr>
                    <td id="second">{{ seconds }}</td>
                </tr>
                <tr>
                    <td id="ampm">{{ ampm }}</td>
                </tr>
            </table>
        </tr>

    </table>
</span>
